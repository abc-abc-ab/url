<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
<script>
function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Windows Phone must come first because its UA also contains "Android"
    if (/windows phone/i.test(userAgent)) {
        return "Windows Phone";
    }

    if (/android/i.test(userAgent)) {
        return "Android";
    }

    // iOS detection from: http://stackoverflow.com/a/9039885/177710
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";
}</script>

<script>
function DetectAndServe(){
    let os = getMobileOperatingSystem();
    if (os == "Android") {
        window.location.href = "https://play.google.com/store/apps/details?id=no.mobitroll.kahoot.android"; 
    } else if (os == "iOS") {
        window.location.href = "https://apps.apple.com/jp/app/kahoot-%E3%82%AF%E3%82%A4%E3%82%BA%E3%82%92%E4%BD%9C%E6%88%90-%E3%83%97%E3%83%AC%E3%82%A4/id1131203560";
    } else {
        window.location.href ="https://kahoot.com/ja/";
    }
}
</script>
</head>
<body onload="DetectAndServe()">
</body>
</html>
